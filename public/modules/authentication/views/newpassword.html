  <!-- Header -->
  <section class="header animated bounce"><a href="#"><img src="images/logo-l.png" alt=""/></a></section>
  <!-- //Header --> 
  
  <section class="container">
  	<section class="login-frame animated bounceInLeft">
    	<h1>Set New Password!</h1>
	<span ng-hide="success_message"><p class="success-fld" ng-show="message">{{ message }}</p></span>
	<span ng-hide="error_message"><p class="error-fld" ng-show="errormessage">{{ errormessage }}</p></span>
	<form name="userForm" ng-submit="setPassword()" novalidate>
        <p class="tagline"> </p>
        <ul class="form-widget login-form">
        	<li>
            	<section class="form-group">
                	<section class="row icon-div">
                        <section class="col-sm-6" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
			      <p><i class="fa fa-lock input-icons"></i><input type="password" placeholder="password" class="form-control" name="password" ng-model="user.password"  ng-minlength="3" ng-maxlength="12" required></p>
			      <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
			      <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
			</section>
                        <section class="col-sm-6" ng-class="{ 'has-error' : userForm.repassword.$invalid && !userForm.repassword.$pristine }">
			      <p><i class="fa fa-lock input-icons"></i><input type="password" placeholder="confirm password" class="form-control" name="repassword" ng-model="user.repassword"  ng-minlength="3" ng-maxlength="12" required></p>
			      <p ng-show="userForm.repassword.$error.minlength" class="help-block">Password is too short.</p>
			      <p ng-show="userForm.repassword.$error.maxlength" class="help-block">Password is too long.</p>
			</section>
                    </section>
                </section>
            </li>
        </ul>
        <p><button  type="submit" class="btn-l m-fw"  ng-disabled="userForm.$invalid">Submit</button></p>
        
	</form>
    </section>
  </section>
 <div id="push"></div>
 <!--ui-sref="events"-->

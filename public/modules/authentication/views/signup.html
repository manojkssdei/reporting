
<!-- Header -->
   <section class="header animated bounce"><a href="#"><img src="images/logo-l.png" alt=""/></a></section>
  <!-- //Header --> 
  
  <section class="container">
  	<section class="login-frame animated bounceInLeft">
    	<h1>Signup Now!</h1>
	<form name="userSignupForm" ng-submit="submitRegistrationform()" novalidate>
        <p class="tagline">We do the right things to prove our integrity and reliability to earn your trust. </p>
	<span ng-hide="success_message"><p class="success-fld" ng-show="message">{{ message }}</p></span>
	<span ng-hide="error_message"><p class="error-fld" ng-show="errormessage">{{ errormessage }}</p></span>
        <section class="signup form-widget">
              <div class="form-group row">
                  <div class="col-sm-6 section-col" ng-class="{ 'has-error' : userSignupForm.firstname.$invalid && !userSignupForm.firstname.$pristine }">
                    <label>First Name</label>
                    <input type="text" name="firstname" ng-model="user.firstname" class="form-control" placeholder="first name" required> 
		    <p ng-show="userSignupForm.firstname.$invalid && !userSignupForm.firstname.$pristine" class="help-block">Enter first name.</p>
                  </div>
                  <div class="col-sm-6 section-col" ng-class="{ 'has-error' : userSignupForm.lastname.$invalid && !userSignupForm.lastname.$pristine }">
                    <label>Last Name</label>
                    <input type="text" name="lastname" ng-model="user.lastname" class="form-control" placeholder="last name" required>
		    <p ng-show="userSignupForm.lastname.$invalid && !userSignupForm.lastname.$pristine" class="help-block">Enter last name.</p>
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-6 section-col" ng-class="{ 'has-error' : userSignupForm.email.$invalid && !userSignupForm.email.$pristine }">
                    <label>Email</label>
                    <input type="email" placeholder="email address"  ng-model="user.email" class="form-control" name="email" ng-blur="checkUnique();">
			<span ng-hide="success_message"><p class="success-fld" ng-show="unique && unique_type == 1">{{unique}}</p></span>
			<span ng-hide="error_message"><p class="error-fld" ng-show="unique && unique_type == 2">{{unique}}</p></span>
			<p ng-show="userSignupForm.email.$invalid && !userSignupForm.email.$pristine" class="help-block">Enter a valid email.</p>
                  </div>
                  <div class="col-sm-6 section-col"  ng-class="{ 'has-error' : userSignupForm.password.$invalid && !userSignupForm.password.$pristine }">
                    <label>Password</label>
                    <input type="password" placeholder="password" class="form-control" name="password" ng-model="user.password"  ng-minlength="3" ng-maxlength="12" required>
		     <p ng-show="userSignupForm.password.$error.minlength" class="help-block">Password is too short.</p>
		     <p ng-show="userSignupForm.password.$error.maxlength" class="help-block">Password is too long.</p>
                  </div>
              </div>
	      <div class="form-group row">
                 <!-- <div class="col-sm-6 section-col" ng-class="{ 'has-error' : userSignupForm.organization.$invalid && !userSignupForm.organization.$pristine }">
                    <label>Organization</label>
                    <input type="text" name="organization" class="form-control" placeholder="Organization" ng-model="user.organization" required>
			<p ng-show="userSignupForm.organization.$invalid && !userSignupForm.organization.$pristine" class="help-block">Enter an organization name.</p>
                  </div>--> 
              
                 
              </div>
        </section>
        <p><button  type="submit" class="btn-l m-fw"  ng-disabled="userSignupForm.$invalid">Sign up</button></p>
        <section class="otherlinks">
            <p><a ui-sref="login" class="signup-link">Already registered! Login here</a></p>
        </section>
	</form>
    </section>
  </section>
 <div id="push"></div>
